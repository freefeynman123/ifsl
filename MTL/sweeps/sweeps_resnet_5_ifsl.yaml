project: mtl_ifsl
entity: freefeynman123
program: main.py
method: bayes
metric:
  goal: maximize
  name: val_acc
parameters:
  base_lr:
    distribution: uniform
    max: 0.02
    min: 0.005
  gamma:
    distribution: uniform
    max: 1
    min: 0.25
  meta_lr1:
    distribution: uniform
    max: 0.0002
    min: 5e-05
  meta_lr2:
    distribution: uniform
    max: 0.002
    min: 0.0005
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config"
  - mini_5_resnet_d
  - "--require_index"
  - True
  - "--gpu"
  - 0
  - "--num_batch"
  - 50
  - "--max_epoch"
  - 50
  - "--num_workers"
  - 16
  - "--project_name"
  - mtl_ifsl
  - "--seed"
  - 42
  - ${args}