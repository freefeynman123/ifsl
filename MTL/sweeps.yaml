method: bayes
metric:
  goal: maximize
  name: val_acc
parameters:
  base_lr:
    distribution: uniform
    max: 0.02
    min: 0.005
  gamma:
    distribution: uniform
    max: 1
    min: 0.25
  meta_lr1:
    distribution: uniform
    max: 0.0002
    min: 5e-05
  meta_lr2:
    distribution: uniform
    max: 0.002
    min: 0.0005
  num_workers:
    values:
      - 16
      distribution: int_uniform
  config:
    values:
      - "mini_1_resnet_baseline"
    distribution: categorical
  gpu:
    values:
      - "0"
    distribution: categorical
program: main.py
